<svg xmlns="http://www.w3.org/2000/svg" width="880" height="320" viewBox="0 0 880 320">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#5AA1FF"/><stop offset="1" stop-color="#19D3E0"/>
    </linearGradient>
    <style>
      .t{font: 14px Inter, Arial, sans-serif; fill:#9CB0D8}
    </style>
  </defs>
  <rect width="880" height="320" fill="none"/>
  <!-- Left: Signals -->
  <g>
    <rect x="40" y="70" width="180" height="180" rx="14" fill="none" stroke="#2A3B5F" stroke-width="2"/>
    <rect x="60" y="100" width="140" height="14" rx="6" fill="url(#g)" opacity="0.85"/>
    <rect x="60" y="130" width="140" height="14" rx="6" fill="url(#g)" opacity="0.6"/>
    <rect x="60" y="160" width="140" height="14" rx="6" fill="url(#g)" opacity="0.4"/>
    <rect x="60" y="190" width="140" height="14" rx="6" fill="url(#g)" opacity="0.25"/>
    <text class="t" x="130" y="265" text-anchor="middle">Signals (DAS/DTS/DSS)</text>
  </g>
  <!-- Middle: Foundation model (ring) -->
  <g>
    <circle cx="440" cy="160" r="76" fill="none" stroke="url(#g)" stroke-width="3"/>
    <circle cx="440" cy="160" r="48" fill="none" stroke="#2A3B5F" stroke-width="2"/>
    <circle cx="440" cy="160" r="22" fill="none" stroke="#2A3B5F" stroke-width="2"/>
    <text class="t" x="440" y="265" text-anchor="middle">Foundation model</text>
  </g>
  <!-- Right: Inference box -->
  <g>
    <rect x="660" y="70" width="180" height="180" rx="14" fill="none" stroke="url(#g)" stroke-width="2"/>
    <rect x="680" y="100" width="140" height="16" rx="6" fill="#0B1020" stroke="#2A3B5F"/>
    <rect x="680" y="130" width="140" height="16" rx="6" fill="#0B1020" stroke="#2A3B5F"/>
    <rect x="680" y="160" width="140" height="16" rx="6" fill="#0B1020" stroke="#2A3B5F"/>
    <text class="t" x="750" y="265" text-anchor="middle">Inference (Edge/Cloud)</text>
  </g>
  <!-- Arrows -->
  <defs>
    <marker id="arr" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#19D3E0"/>
    </marker>
  </defs>
  <line x1="220" y1="160" x2="360" y2="160" stroke="url(#g)" stroke-width="3" marker-end="url(#arr)"/>
  <line x1="516" y1="160" x2="660" y2="160" stroke="url(#g)" stroke-width="3" marker-end="url(#arr)"/>
</svg>
